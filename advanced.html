                name="as_q"
              />
            </div>
          </div>
        </div>
        <div class="advanced-principal-inputs-wrapper">
          <div class="advanced-principal-input">

              </div>
            </div>
            <div class="advanced-principal-input-blank-wrapper">
              <input
                class="advanced-principal-input-blank"
                type="text"
                name="as_epq"
              />

          </div>
        </div>
        <div class="advanced-principal-inputs-wrapper">
          <div class="advanced-principal-input">

              </div>
            </div>
            <div class="advanced-principal-input-blank-wrapper">
              <input
                class="advanced-principal-input-blank"
                type="text"
                name="as_oq"
              />
            </div>
          </div>
        </div>
        <div class="advanced-principal-inputs-wrapper">
          <div class="advanced-principal-input">
            <div class="advanced-principal-input-text-wrapper">
              <div class="advanced-principal-input-text">
                <label>none of these words:</label>
              </div>
            </div>
            <div class="advanced-principal-input-blank-wrapper">
              <input
                class="advanced-principal-input-blank"
                type="text"
                name="as_eq"
              />
            </div>
          </div>
        </div>
        <div class="advanced-principal-inputs-wrapper">
          <div class="advanced-principal-input">
            <div class="advanced-principal-input-text-wrapper">
              <div class="advanced-principal-input-text"></div>
            </div>
            <div class="advanced-principal-input-blank-wrapper">
              <input
                class="advanced-principal-button"
                style="

                  user-select: none;
                  line-height: 100%;
                  height: 30px;

                "
