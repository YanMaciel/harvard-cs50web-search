<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link href="styles.css" rel="stylesheet" />

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, inital-scale= 1.0" />
  </head>

  <body class="container">
    <section class="nav-bar">
      <div class="nav-logo-wrapper"></div>
      <div class="nav-buttons-wrapper">
        <a href="index.html" class="nav-button">Google Search</a>
        <a href="image.html" class="nav-button">Image Search</a>
        <a href="advanced.html" class="nav-button">Advanced Search</a>
      </div>
    </section>

    <section class="google-logo-section">
      <div class="google-logo-wrapper">
        <img class="google-logo" alt="Google"
        src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
        srcset="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png
        1x,
        https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png
        2x"
      </div>
    </section>

    <section class="search-bar-section">
      <form
        class="search-bar-form"
        action="https://google.com/search"
        method="GET"
      >
        <div>
          <div class="search-bar-div-wrapper">
            <div class="search-bar-wrapper">
              <div class="search-bar-whole">
                <div class="search-bar">
                  <input
                    class="search-bar-input"
                    maxlength="2048"
                    aria-autocomplete="both"
                    autocomplete="off"
                    autocapitalize="off"
                    spellcheck="false"
                    autofocus
                    title="Search"
                    type="text"
                    name="q"
                  />
                </div>
              </div>
            </div>
            <div class="search-bar-buttons-wrapper">
              <div style="text-align: -webkit-center">
                <input
                  type="submit"
                  value="Google Search"
                  class="search-bar-button"
                />
                <input
                  type="submit"
                  value="I'm Feeling Lucky"
                  class="search-bar-button"
                  name="btnI"
                />
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
